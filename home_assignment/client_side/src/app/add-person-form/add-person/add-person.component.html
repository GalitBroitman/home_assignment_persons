<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="newPersonForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!newPersonForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                formControlName="first_name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                formControlName="last_name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control">
              </div>
              <div *ngIf="newPersonForm.get('email')?.invalid && newPersonForm.get('email')?.touched" class="text-danger">
                Email is required
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  formControlName="address"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  formControlName="phone"
                  class="form-control">
                  <div *ngIf="newPersonForm.get('phone')?.invalid && newPersonForm.get('phone')?.touched" class="text-danger">
                    Phone number is required (10 digits)
                  </div>
              </div>
            </div>
          </div>
          <label for="radioOption">Gender</label>
          <div *ngFor="let option of getEnumArray()">
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="gender" [id]="option" [value]="option">
              <label class="form-check-label" [for]="option">
                {{ option }}
              </label>
            </div>
          </div>
      </form>
    </div>
  </div>
